# PostgreSQL configuration
spring.application.name=j-vaka-auth

# Database configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/jvaka_db
spring.datasource.username=${DB_USERNAME:jvaka_user}
spring.datasource.password=${DB_PASSWORD:jvaka_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT configuration
app.jwtSecret=${APP_JWT_SECRET:mySecretKey}
app.jwtExpirationMs=${APP_JWT_EXPIRATION_MS:86400000}

# Server configuration
server.port=8080

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://frontend
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging configuration
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG